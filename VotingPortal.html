<head>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>

    <script src="./index.js" type="text/javascript"></script>

    <style>
        /* Parallax effect CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(img.jpg) fixed;
            background-size: cover;
            background-position: center;
        }

        .parallax-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax-content {
            text-align: center;
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Rest of the styles */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-form {
            width: 50%;
            padding: 40px;
            background-color: #fff;
        }

        .form-title {
            margin-bottom: 20px;
        }

        .register-form .form-group {
            margin-bottom: 20px;
        }

        .register-form .form-group input {
            width: 100%;
        }

        .box {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .box select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
        }

        .form-button {
            text-align: center;
        }

        .form-button .form-submit {
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            }, 'google_translate_element');
        }
    </script>
    <!--Navigation-->
    <header id="header">
        <nav class="links" style="--items: 5;">
            <a href="./VotingPortal.html">Voting Portal</a>
            <a href="./VoterVerification1.html">Voter Image Verification</a>
            <a href="./VoterVerification2.html">Voter Adhaar Verification</a>
            <a href="./AdminVerification1.html">KYC-VOTERLIST</a>
            <a href="./Results.html">Results</a>
            <span class="line"></span>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>

    <div class="parallax-section">
        <div class="parallax-content">
            <div class="main">
                <section class="signup">
                    <div class="container">
                        <div class="signup-content">
                            <div class="signup-form">
                                <h2 class="form-title">Voting Portal</h2>
                                <div class="register-form">
                                    <div class="form-group">
                                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" id="adhaarNumber" placeholder="Your Adhaar Number / आपका आधार नंबर" />
                                    </div>
                                    <div class="box">
                                        <select id="partyNamed">
                                            <option value="Party A">Party A</option>
                                            <option value="Party B">Party B</option>
                                            <option value="Party C">Party C</option>
                                            <option value="Party D">Party D</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group form-button" style="margin-top: 150px;">
                                    <button onclick="getDropper()" class="form-submit">VOTE</button>
                                    <!-- <input onclick="generateNewVote()" class="form-submit" value="Vote / वोट" readonly/> -->
                                </div>
                            </div>
                            <div>
                                <figure><img src="./src/images/signup-image.jfif" width="250" alt="sign up image"></figure>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Function to get the selected party from the dropdown
        function getDropper() {
            var partyName = document.getElementById("partyNamed").value;
            console.log("Selected Party: ", partyName);
        }

        // Function to generate a new vote
        function generateNewVote() {
            var adhaarNumber = document.getElementById("adhaarNumber").value;
            var partyName = document.getElementById("partyNamed").value;

            if (adhaarNumber && partyName) {
                console.log("Generating new vote...");
                console.log("Adhaar Number: ", adhaarNumber);
                console.log("Selected Party: ", partyName);

                // Additional logic for generating the vote
                // ...
            } else {
                console.log("Please enter Adhaar Number and select a party before voting.");
            }
        }   
    </script>
    <script>
        function getDropper() {
            var partyName = document.getElementById("partyNamed").value;
            if (partyName !== "") {
                alert("THANK YOU You have VOTED for : " + partyName);
            } else {
                alert("Please select a party.");
            }
        }
    </script>

    <script data-main="js/main" src="require.js"></script>
</body>
