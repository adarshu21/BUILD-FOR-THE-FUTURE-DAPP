<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: #eee;
            font-family: 'Lato', sans-serif;
            font-size: 62.5%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .content {
            background-color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            color: #666;
            font-size: 1.6em;
            line-height: 1.4em;
            margin: 20px auto;
            margin-top: 80px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .content ul {
            margin: .5em 2em;
            padding: 0;
        }

        #footer {
            background-color: #246c;
            background-image: linear-gradient(to bottom, transparent, #0009);
            border-top: 1px solid #fff3;
            box-shadow: inset 0 1px 0 #fff3, 0 0 32px #000;
            overflow: hidden;
            padding: 8px;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9001;
        }

        #footer a {
            color: #85c6f6;
            padding: 1em 0;
            text-decoration: none;
        }

        #footer ul {
            display: flex;
            list-style: none;
            justify-content: center;
            font-size: 2em;
            font-weight: 300;
        }

        #footer ul li {
            padding: 0 .5em;
        }

        .parallax-container {
            height: 50vh; /* Adjust the height as per your requirement */
            position: relative;
        }

        .parallax-container .parallax img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .glow {
            color: white;
            font-size: 3rem; /* Adjust the font-size as per your requirement */
            margin-top: 10vh; /* Adjust the margin-top as per your requirement */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);

                </center>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

            M.Parallax.init(parallax);
