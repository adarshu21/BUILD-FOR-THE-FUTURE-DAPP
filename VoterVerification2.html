<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voter Registration Page</title>
    <link rel="stylesheet" href="./src/fonts/material-icon/css/material-design-iconic-font.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .parallax-container {
            height: 100vh;
            background-image: url('img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .parallax-container h1 {
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main {
            padding: 80px 0;
        }

        .signup-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-form {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: #f8f8f8;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            text-align: center;
        }

        .form-submit {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #0056b3;
        }

        .image-section {
            margin-top: 40px;
            text-align: center;
        }

        .image-section figure {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            }, 'google_translate_element');
        }
    </script>

    <!-- Navigation -->
    <header id="header">
        <nav class="links" style="--items: 5;">
            <a href="./VoterVerification2.html">Voter Adhaar Verification</a>
            <a href="./VoterVerification1.html">Voter Image Verification</a>
            <a href="./VotingPortal.html">Voting Portal</a>
            <a href="./AdminVerification1.html">KYC-VOTERLIST</a>
            <a href="./Results.html">Results</a>
            <span class="line"></span>
        </nav>
    </header>

    <div class="parallax-container">
        <h1>Voter Registration</h1>
    </div>

    <div class="main">
        <section class="signup">
            <div class="container1">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Voter Registration</h2>
                        <form class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="adhaarNumber"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="adhaarNumber" placeholder="Your Adhaar Number / आपका आधार नंबर" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="email" placeholder="Your Email Id / आपकी ईमेल आईडी" />
                            </div>
                            <div class="form-group form-button">
                                <input onclick="verify()" class="form-submit" value="Verify / सत्यापित करें" readonly/>
                            </div>
                            <div class="form-group form-button">
                                <input onclick="loadVote()" class="form-submit" value="Register / रजिस्टर करें" readonly/>
                            </div>
                        </form>
                    </div>
                    <div class="image-section">
                        <figure><img src="./src/images/download.png" width="250" alt="sign up image"></figure>
                        <div id="my_camera"></div>
                        <input type="button" class="form-submit" value="Take Snapshot" onClick="take_snapshot()">
                        <div id="results"></div>
                        <script type="text/javascript" src="webcam.min.js"></script>
                        <script language="JavaScript">
                            Webcam.set({
                                width: 320,
                                height: 240,
                                image_format: 'jpeg',
                                jpeg_quality: 90
                            });
                            Webcam.attach('#my_camera');

                            function take_snapshot() {
                                var adh = document.getElementById("adhaarNumber").value;
                                Webcam.snap(function(adh) {
                                    document.getElementById('results').innerHTML = '<div id="printMe"><img src="' + adh + '"/></div>';
                                });
                            }
                        </script>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
